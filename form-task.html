<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="form-task.css">
    <link rel="icon" href="images/images.png">
</head>
<body>
    
    <form autocomplete="on" target="_blank" action="https://www.w3schools.com/" class="form">
        <legend>Şəxsi məlumatlar</legend>
       <label for="name" >Ad:</label>
       <input type="text" id="name" name="name" placeholder="Tələbənin adı"><br>
<br>
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" name="surname" placeholder="Tələbənin soyadı"><br>
        <br>
        <label for="born">Təvəllüd</label>
        <input type="date" id="born">
    </form>
    <form action="https://www.w3schools.com/" target="_blank" autocomplete="on" class="form">
        <legend>Təhsil məlumatları</legend>
        <select  id="tehsil">
            <option>Ali</option>
            <option>Orta</option>
        </select><br>
        <br>
        <input type="submit" name="submit">
    </form>
    
</body>
</html>
