<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="form-task2.css">
    <link rel="icon" href="images/images.png">
</head>
<body>
    <form action="https://www.youtube.com/watch?v=L8XbI9aJOXk" autocomplete="on" class="form">
  <center><h2>CV</h2></center>
<label for="name" >Ad:</label>
<input type="text" id="name" name="name" placeholder="Ad daxil edin" ><br>
<br>
<label for="surname" >Soyad:</label>
<input type="text" id="surname" name="surname" placeholder="Soyad daxil edin" ><br>
<br>
<label for="born date" >Doğum tarixi:</label>
<input type="date" id="born date" name="birthday" ><br>
<br>
<label for="g-mail" >Elektron ünvan:</label>
<input type="email" id="g-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="G-mail daxil edin" ><br> 
<br>
<label for="Age" >Yaş:</label>
<input type="text" id="Age" pattern="0-9" placeholder="Yaşınızı daxil edin" ><br>
<br>
<label for="Password" >Xüsusi Şifrə:</label>
<input type="password" id="Password" name="sifre" pattern="[a-z0-9]{2,4}$" placeholder="Şifrənizi daxil edin" ><br>
<br>
<label for="gender">Gender:</label>
<label for="male">Kişi</label>
<input type="radio" id="male" name="gender">
<label for="female">Qadın</label>
<input type="radio" id="female" name="gender"><br>
<br>
<label for="nationality">Milliyet:</label>
<select  id="nationality">
<option>Azərbaycanlı</option>
<option>Türk</option>
<option>Rus</option>
<option>İngilis</option>
</select><br>
<br>
<label for="Program languages">Bacarıqlar:</label>
<label for="Python">Python</label>
<input type="checkbox" id="Python" >
<label for="Java SE">Java SE</label>
<input type="checkbox" id="Java SE">
<label for="Java EE">Java EE</label>
<input type="checkbox" id="Java EE">
<label for="JavaScript">JavaScript</label>
<input type="checkbox" id="JavaScript">
<label for="HTML">HTML</label>
<input type="checkbox" id="HTML">
<label for="css">CSS</label>
<input type="checkbox" id="css">
<label for="Bootstrap">Bootstrap</label>
<input type="checkbox" id="Bootstrap">
<label for="Scene Builder">Scene Builder</label>
<input type="checkbox" id="Scene Builder">
<label for="Jquary">Jquary</label>
<input type="checkbox"><br>
<br>
<center><input type="submit" value="Yadda saxla"></center>
    </form>
</body>
</html>
