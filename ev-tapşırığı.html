    <h1 class="h1">CONTACT US-GENERAL QUESTIONS/FEEDBACK</h1>
    <form action="https://www.w3schools.com/html/default.asp" autocomplete="on">
        <label for="topic">Your General Topic</label>
        <br>
        <input type="text" name="topic" placeholder="General Queston and Comments" class="input"><br>
        <br>
        <label for="e-mail">Email Adress</label>
        <br>
        <input type="email" name="e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="input"><br>
        <br>
        <label for="phone">Phone Number</label>
        <br>
        <input type="tel" name="phone" class="input"><br>
        <br>
        <label for="message">Message</label>
        <br>
       <textarea name="message" id="message"></textarea><br>
       <br>
       <label for="name">Name</label>
       <br>
       <input type="text" name="name" class="input">
    </form>
