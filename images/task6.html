<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="task6.css">
    <link rel="icon" href="images.png">
</head>
<body>
    <div class="div">
        <h1 class="h1">Sign In</h1>
        <form action="https://www.w3schools.com/html/" autocomplete="on" class="form">
         <label for="lname"></label>
         <input type="text" name="lname" id="lname" required placeholder="Username" autofocus class="input"><br>
         <br>
         <label for="password"></label>
         <input type="password" name="password" id="password" required placeholder="Password" pattern=".{8,}" class="input"><br>
         <br>
         <a href="https://www.w3schools.com/html/" class="a" id="position">Forgot Username or Password?</a><br>
         <br>
         <label for="submit"></label>
         <input type="submit" value="SIGN IN" class="submit-button">
         <p>Don`t have an account?</p>
         <a href="https://www.w3schools.com/html/" class="a">SIGN UP NOW</a>
        </form>
    </div>
</body>
</html>
